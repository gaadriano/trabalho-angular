<div class="container-lg">

    <div class="titulo">
        <p>Formul√°rio de contato</p>
    </div>

    <div class="form-cadastro">
        <form class="row g-4" novalidate [formGroup]="form">
            <div class="col-sm-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome..."
                    formControlName="nome">
            </div>

            <div class="col-sm-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone..."
                    formControlName="telefone">
            </div>

            <div class="col-sm-6">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail..."
                    formControlName="email">
            </div>

            <div class="col-sm-6">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" id="empresa" placeholder="Digite seu empresa..."
                    formControlName="empresa">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit()">Salvar</button>
                {{''}}
                <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Cancelar</button>
            </div>
        </form>
    </div>

</div>
